<h3 class="bg-warning p-4">Lista {{getName()}}a</h3>

<form class="container my-5" #todoForm>
  <input class="form-control" #todoText />
  <button type="submit" class="btn btn-warning br-0 mt-1" (click)="addItem(todoText.value) && todoForm.reset()">Dodaj</button>
</form>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Zadanie</th>
      <th colspan="2">Wykonane</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Tak</span>
        <span *ngSwitchDefault>Nie</span>
      </td>
    </tr>
  </tbody>
</table>

<div class="container my-5">
  <label>
    <input type="checkbox" [(ngModel)]="showDone" />
    Poka≈º wykonane
  </label>
</div>
