<h3 class="bg-warning p-4">List of {{ getName() }}</h3>

<form class="container my-5" #todoForm>
  <input class="form-control" #todoText />
  <button type="submit" class="btn btn-warning br-0 mt-1" (click)="addItem(todoText.value) && todoForm.reset()">Add</button>
</form>

<div class="container-fluid p-3 table-nav">
  <label>
    <input type="checkbox" [(ngModel)]="showDone" />
    Show done tasks
  </label>
</div>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Task</th>
      <th colspan="2">Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
